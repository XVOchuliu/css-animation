<!-- 总结：
1.光线结构
2.光线样式
3.光线上的小圆球
4.设计旋转动画

本质揭秘：圆角、动画、阴影 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          margin: 0;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: #000;
          overflow: hidden;
        }
        .loader {
          width: 20em;
          height: 20em;
          font-size: 10px;
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .loader .line {
          position: absolute;
          border-radius: 50%;
          border: solid;
          animation: animate 3s linear infinite;
        }
        .loader .line:nth-child(1) {
          width: 100%;
          height: 100%;
          color: gold;
          border-color: currentColor transparent transparent transparent;
          border-width: 0.2em 0.2em 0 0;
          --deg: -45deg;
          animation-direction: normal;
        }
        .loader .line:nth-child(2) {
          width: 70%;
          height: 70%;
          color: lime;
          border-color: currentColor transparent transparent transparent;
          border-width: 0.2em 0 0 0.2em;
          --deg: -135deg;
          animation-direction: reverse;
        }
         
        .loader .line .circle {
          position: absolute;
          width: 50%;
          height: 0.1em;
          left: 50%;
          top: 50%;
          background-color: transparent;
          transform: rotate(var(--deg));
          transform-origin: left;
        }
        .loader .line .circle::before {
          position: absolute;
          top: -0.5em;
          right: -0.5em;
          content: '';
          width: 1em;
          height: 1em;
          background-color: currentColor;
          border-radius: 50%;
          box-shadow: 
            0 0 2em, 0 0 4em,
            0 0 6em, 0 0 8em,
            0 0 10em,
            0 0 .5em rgba(255, 255, 255, 0.1)
        }
         
        @keyframes animate {
          to {
            transform: rotate(1turn);
          }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="line">
          <div class="circle"></div>
        </div>
        <div class="line">
          <div class="circle"></div>
        </div>
    </div>
</body>
</html>
