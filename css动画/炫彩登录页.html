<!-- 总结：
1.准备结构和基本样式
2.准备登录模块
3.设置装饰动画

本质揭秘：
1.背景设置有三个颜色盒子（加滤镜成渐变颜色）
2.上下动画相同，一层动画延迟（css变量控制）
3.用盒子阴影和边框颜色装饰登录模块 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 黑体;
        }
        body{
            overflow: hidden;
        }
        section{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #f1f4f9, #dff1ff);
        }
        section .color{
            position: absolute;
            filter: blur(150px);
        }
        section .color:nth-child(1){
            top: -350px;
            width: 600px;
            height: 600px;
            background: #ff359b;
        }
        section .color:nth-child(2){
            bottom: -150px;
            left: 100px;
            width: 500px;
            height: 500px;
            background: #fffd87;
        }
        section .color:nth-child(3){
            bottom: 50px;
            right: 100px;
            width: 300px;
            height: 300px;
            background: #00dfff;
        }
        .container{
            position: relative;
            width: 400px;
            min-height: 400px;
            background: rgba(255, 255, 255, .1);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px); /* 设置背景图模糊效果 */
            box-shadow: 0 25px 45px rgba(0, 0, 0, .1);
            border: 1px solid rgba(255, 255, 255, .5);
        }
        .form{
            position: relative;
            width: 100%;
            height: 100%;
            padding: 40px;
        }
        .form h2{
            position: relative;
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px; /* 每个字符之间留出像素1个的间距 */
            margin-bottom: 40px;
        }
        .form h2::before{
            content: "";
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 80px;
            height: 4px;
            background: #fff;
        }
        .form .inputBox{
            width: 100%;
            margin-top: 20px;
        }
        .form .inputBox input{
            width: 100%;
            background: rgba(255, 255, 255, .2);
            border: none;
            outline: none;
            padding: 10px 20px;
            border-radius: 35px;
            border-right: 1px solid rgba(255, 255, 255, .2);
            border-bottom: 1px solid rgba(255, 255, 255, .2);
            letter-spacing: 1px;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, .05);
        }
        .form .inputBox input::placeholder{
            color: #fff;
        }
        .form .inputBox input[type="submit"]{
            background: #fff;
            color: #666;
            max-width: 100px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .forget{
            margin-top: 5px;
        }
        .forget a{
            color: #fff;
            font-weight: 600;
        }
        .box{
            position: relative;
        }
        .box .square{
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, .1);
            backdrop-filter: blur(5px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, .1);
            border: 1px solid rgba(255, 255, 255, .2);
            border-radius: 10px;
        }
        .box .square:nth-child(1){
            top: -50px;
            right: -60px;
            width: 100px;
            height: 100px;
        }
        .box .square:nth-child(2){
            top: 150px;
            left: -100px ;
            width: 120px;
            height: 120px;
            z-index: 2;
        }
        .box .square:nth-child(3){
            bottom: 50px;
            right: -60px ;
            width:80px;
            height:80px;
            z-index: 2;
        }
        .box .square:nth-child(4){
            bottom: -80px;
            left: 100px ;
            width: 50px;
            height: 50px;
        }
        .box .square:nth-child(5){
            top: -80px;
            left: 140px ;
            width: 60px;
            height: 60px;
        }
        .box .square{
            animation: animate 10s linear infinite;
            animation-delay: calc(-1s * var(--i));
        }
        @keyframes animate{
            0%,100%{
                transform: translateY(-40px);
            }
            50%{
                transform: translateY(40px);
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="container">
                <div class="form">
                    <h2>登录页</h2>
                    <form>
                        <div class="inputBox"><input type="text" placeholder="用户名"></div>
                        <div class="inputBox"><input type="password" placeholder="密码"></div>
                        <div class="inputBox"><input type="submit" value="登录"></div>
                        <p class="forget"><a href="#">忘记密码?</a></p>
                        <p class="forget"><a href="#">注册</a></p>
                    </form>
                </div>
            </div>
            <div class="square" style="--i:0"></div>
            <div class="square" style="--i:1"></div>
            <div class="square" style="--i:2"></div>
            <div class="square" style="--i:3"></div>
            <div class="square" style="--i:4"></div>
        </div>
    </section>
</body>
</html>
