<!-- 总结：
1.导航基本结构
2.导航基本样式
3.滑块样式动画

本质揭秘：定位元素，hover时，调整left偏移 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #2c3e50;
        }
        nav{
            margin: 100px auto;
            position: relative;
            width: 500px;
            height: 50px;
            background-color: #00BFFF;
            border-radius: 8px;
            font-size: 0;
            box-shadow: 2px 2px 2px #000;
        }
        nav a{
            width: 100px;
            height:100%;
            line-height: 50px;
            font-size: 15px;
            display: inline-block;
            position: relative;
            z-index: 1;
            text-decoration: none;
            text-transform: uppercase; /* 更改文本为大写 */
            text-align: center;
            color: white;
            cursor: pointer;
        }
        nav .animation{
            position: absolute;
            height: 100%;
            top: 0;
            z-index: 0;
            transition: all 1s ease 0s;
            border-radius: 8px;
            width: 100px;
            left: 0;
            background-color: #1abc9c;
        }
        a:nth-child(1):hover~.animation{
            left: 0;
            background-color: #1abc9c;
        }
        a:nth-child(2):hover~.animation{
            left: 100px;
            background-color: #e74c3c;
        }
        a:nth-child(3):hover~.animation{
            left: 200px;
            background-color: #3498db;
        }
        a:nth-child(4):hover~.animation{
            left: 300px;
            background-color: #9b59b6;
        }
        a:nth-child(5):hover~.animation{
            left: 400px;
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">家</a>
        <a href="#">关于</a>
        <a href="#">博客</a>
        <a href="#">消息</a>
        <a href="#">内容</a>
        <div class="animation"></div>
    </nav>
</body>
</html>
