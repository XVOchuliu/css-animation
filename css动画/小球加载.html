<!-- 总结：
1.准备结构（5个小球和阴影）
2.准备样式（小球、阴影位置动态计算）
3.设计动画（设计动画延迟，滤镜色调旋转）

本质揭秘：
1.动画延迟
2.滤镜色调旋转 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* 页面会自动调整高度以适应内容 */
        html{
            height: 100%;
        }
        body{
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }
        .loader{
            width: 650px;
            height: 200px;
            position: relative;
            /* background-color: pink; */
        }
        .loader span.ball{
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: lightseagreen;
            left: calc(var(--i) * 100px);
            animation: jump 2s linear infinite calc(var(--i) * 0.3s);
        }
        .loader span.shadow{
            position: absolute;
            bottom: -12.5px;
            z-index: -1;
            width: 50px;
            height: 25px;
            background-color: #000;
            border-radius: 50%;
            left: calc(var(--i) * 100px);
            animation: shadow 2s linear infinite calc(var(--i) * 0.3s);
        }
        @keyframes jump{
            0%,100%{
                bottom: 150px;
            }
            40%,50%{
                bottom: 0;
                height: 50px;
            }
            50%{
                height: 25px;
                filter: hue-rotate(180deg);
            }
        }
        @keyframes shadow{
            0%,100%{
                transform: scale(2);
                opacity: 0.1;
                filter: blur(5px);
            }
            40%,60%{
                transform: scale(1);
                opacity: 1;
                filter: blur(2px);
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <span class="ball" style="--i:1"></span>
        <span class="shadow" style="--i:1"></span>
        <span class="ball" style="--i:2"></span>
        <span class="shadow" style="--i:2"></span>
        <span class="ball" style="--i:3"></span>
        <span class="shadow" style="--i:3"></span>
        <span class="ball" style="--i:4"></span>
        <span class="shadow" style="--i:4"></span>
        <span class="ball" style="--i:5"></span>
        <span class="shadow" style="--i:5"></span>
    </div>
</body>
</html>
