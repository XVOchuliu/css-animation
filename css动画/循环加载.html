<!-- 总结：
1.准备结构和基本样式
2.准备小球和样式
3.设置动画

本质揭秘：
1.左右两个相同的圈
2.动画相同，右边动画延迟和整体旋转
3.用滤镜来切换颜色（色相旋转） -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #042104;
        }
        section .container{
            display: flex;
        }
        section .container .circle{ 
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 -7.5px;
        }
        section .container .circle span{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(calc(18deg * var(--i)));
        }
        section .container .circle span::before{
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background: #00ff0a;
            border-radius: 50%;
            right: 0;
            box-shadow: 
                0 0 10px #00ff0a,
                0 0 20px #00ff0a,
                0 0 40px #00ff0a,
                0 0 60px #00ff0a,
                0 0 80px #00ff0a,
                0 0 100px #00ff0a;
            top: calc(50% - 7.5px);
            transform: scale(0.1);
            animation: animate 4s linear infinite;
            animation-delay: calc(0.1s * var(--i));
        }
        @keyframes animate{
            0%{
                transform: scale(1);
            }
            50%,100%{
                transform: scale(0.1);
            }
        }
        section .container .circle:nth-child(2){
            transform: rotate(-180deg);
        }
        section .container .circle:nth-child(2) span::before{
            animation-delay: calc(-0.1s * var(--i));
        }
        section{
            animation: animateColor 8s linear infinite;
        }
        @keyframes animateColor{
            0%{
                filter: hue-rotate(0deg);
            }
            100%{
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="circle">
                <span style="--i:0"></span>
