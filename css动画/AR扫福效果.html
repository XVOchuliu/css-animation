<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f6f6f6;
    }
    /* 手机外壳 */
    .phone {
      margin: 20px auto;
      width: 430px;
      height: 880px;
      background: url("image/手机背景图.jpg");
      background-size: cover;
      box-sizing: border-box;
      padding-top: 106px;
    }
    /* 手机屏幕 */
    .screen {
      width: 375px;
      height: 666px;
      margin: 0 auto;
      background: url(image/bg5.jpg) center;
      background-size: cover;
      position: relative;
    }
    .scan-box {
      width: 100%;
      height: 100%;
      display: flex;
      backdrop-filter: blur(10px);
      animation: bgfilter 3s linear infinite;
    }
    @keyframes bgfilter {
      0% {
        backdrop-filter: blur(10px);
      }
      60%, 100% {
        backdrop-filter: blur(0px);
      }
    }
    /* 扫福动画 */
    svg {
      overflow: visible;
      transform: scalex(.9);
      margin: 90px auto;
    }
    .wrap,
    .move {
      fill: none;
      stroke: #bf303c;
      stroke-width: 3;
      stroke-linejoin: round;
      stroke-linecap: round;
    }
    .move {
      transform-origin: center center;
      transform: scale(1.05);
      stroke: linear-gradinet(180deg, red, transprent);
      stroke-width: 2;
      stroke-dasharray: 280, 700;
      stroke-dashoffset: 8;
      animation: move 2.4s infinite linear;
    }
    @keyframes move {
      0% {
        stroke-dashoffset: 8;
      }
      100% {
        stroke-dashoffset: -972;
      }
    }
    .tips {
        position: absolute;
        left: 0;
        bottom: 240px;
        width: 100%;
        font-size: 18px;
        color: #fff;
        text-align: center;
    }
    .btn {
        position: absolute;
        left: 50%;
        bottom: 100px;
        transform: translateX(-50%);
        width: 280px;
        height: 60px;
        line-height: 60px;
        text-align: center;
        cursor: pointer;
        font-size: 18px;
        background:linear-gradient(to bottom, #eb3e04, #ef9700);
        color: #fff;
        border-radius: 10px;
        box-shadow: 0px 3px 2px 2px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
    <div class="phone">
    <div class="screen">
        <div class="scan-box">
        <svg width="300px" height="300px">
            <polygon class="wrap"
            points="150 0, 300 75, 300 225, 150 300, 0 225, 0 75, 150 0" />
            <polygon class="move"
            points="150 0, 300 75, 300 225, 150 300, 0 225, 0 75, 150 0" />
        </svg>
        <div class="tips">
            对准目标，自动扫描
        </div>
        <div class="btn">
            更多扫福攻略戳这里 >
        </div>
        </div>
    </div>
    </div>
</body>
</html>
